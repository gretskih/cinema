<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>CinemaStar</title>
</head>
<body style="">
<div class="container p-0">
    <header th:insert="blocks/header :: header"></header>
    <h2 class="page-header border-bottom p-3 " style="color: #442c66">В прокате</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 p-3" th:each="filmPreview: ${filmPreviews}">
                <div class="shadow rounded">
                <img th:src="@{/files/{fileId}(fileId=${filmPreview.fileId})}" class="img-fluid rounded" alt="No image">
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
