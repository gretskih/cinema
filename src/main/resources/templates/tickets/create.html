<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <title>Покупка билета</title>
</head>
<body style="">
<div class="container p-0">
  <header th:insert="blocks/header :: header"></header>
  <div class="container-fluid">
      <form class="mt-3" th:action="@{/tickets/create}" method="post">
        <input type="hidden" name="sessionId" th:value="${filmSession.id}">
        <input type="hidden" name="userId" th:value="${user.id}">
        <div class="row">
          <div class="col-6">
            <div class="d-flex justify-content-center m-2">
              <div class="d-inline-flex rounded-circle border border-primary m-1" style="height: 0.3em; width: 10em;"></div>
            </div>
            <div class="d-flex justify-content-center" th:each="row : ${rows}">
              <div class="d-inline-flex rounded-circle border border-primary m-1 justify-content-center" th:each="place : ${places}" th:text="${place}" style="height: 2em; width: 2em;">
            </div>
          </div>
          </div>
          <div class="col-6">
            <div class="col">
              <ul class="list-inline">
                <li class="list-inline-item" ><b style="color: #442c66" th:text="${{filmSession.startTime}}"></b></li>
                <li class="list-inline-item" ><b style="color: #442c66" th:text="${filmName}"></b></li>
                <li class="list-inline-item" ><b style="color: #442c66" th:text="${hall.name}"></b></li>
                <li class="list-inline-item" ><b style="color: #442c66" th:text="${filmSession.price}"></b></li>
              </ul>
            </div>
          <div class="col">
            <div class="mb-3">
              <label style="color: #442c66" for="rowNumber">Выберите ряд</label>
              <select class="form-control" id="rowNumber" name="rowNumber">
                <option th:each="row : ${rows}" th:value="${row}" th:text="${row}"></option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label style="color: #442c66" for="placeNumber">Выберите место</label>
              <select class="form-control" id="placeNumber" name="placeNumber">
                <option th:each="place : ${places}" th:value="${place}" th:text="${place}"></option>
              </select>
            </div>
          </div>
          </div>
        </div>
        <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
          <div class="row pr-3">
            <div class="col-2"></div>
            <div class="col-5"><a class="btn btn-danger w-100" th:href="@{/filmsessions}">Отмена</a></div>
            <div class="col-5"><button class="btn btn-primary w-100" type="submit">Купить</button></div>
          </div>
        </div>
        </div>
      </form>
  </div>
  <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
