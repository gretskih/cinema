<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Кинотеатр!</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Название</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Год</th>
                    <th scope="col">Жанр</th>
                    <th scope="col">Возраст</th>
                    <th scope="col">Продолжительность</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmPreview: ${filmPreviews}">
                    <td class="mb-3"><img th:src="@{/files/{fileId}(fileId=${filmPreview.fileId})}" class="w-100" alt="No image"></td>
                    <td th:text="${filmPreview.name}" />
                    <td th:text="${filmPreview.description}" />
                    <td th:text="${filmPreview.year}" />
                    <td th:text="${filmPreview.genre}"/>
                    <td th:text="${filmPreview.minimalAge}" />
                    <td th:text="${filmPreview.durationInMinutes}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
