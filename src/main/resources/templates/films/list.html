<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Кинотека</title>
</head>
<body style="">
<div class="container p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row mt-3" th:each="filmPreview: ${filmPreviews}">
            <div class="col-1"></div>
            <div class="col-10 d-flex justify-content-center">
                <div class="card shadow-lg rounded m-3" style="max-width: 740px;" >
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{/files/{fileId}(fileId=${filmPreview.fileId})}" alt="No image" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="color: #442c66">
                        <h5 class="card-title" th:text="${filmPreview.name}"></h5>
                        <h6 class="card-text" th:text="${filmPreview.description}"></h6>
                        <h6 class="card-text" th:text="${filmPreview.year} + ' | ' + ${filmPreview.genre} + ' | ' + ${filmPreview.minimalAge} + '+ | ' + ${filmPreview.durationInMinutes}"></h6>
                    </div>
                </div>
            </div>
        </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
