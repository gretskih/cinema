<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Расписание</title>
</head>
<body >
<div class="container p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row shadow-lg rounded m-4 p-2" th:each="sessionPreview: ${sessionPreviews}">
            <div class="col-2"></div>
            <div class="col-8">
            <h5 class="text-center" style="color: #442c66" th:text="${sessionPreview.key}"></h5>
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th scope="col" style="color: #442c66">Начало сеанса</th>
                    <th scope="col" style="color: #442c66">Кинозал</th>
                    <th scope="col" style="color: #442c66">Цена</th>
                </tr>
                </thead>
                <tbody>
                <tr style="color: #442c66" th:each="sessionPreviewFilm: ${sessionPreview.value}">
                    <td><a th:text="${{sessionPreviewFilm.startTime}}"
                           th:href="@{/tickets/create(sessionId = ${sessionPreviewFilm.id},
                                filmName = ${sessionPreviewFilm.filmName})}"></a></td>
                    <td th:text="${sessionPreviewFilm.hallName}" />
                    <td th:text="${sessionPreviewFilm.price}"/>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
        <div class="col-2"></div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
