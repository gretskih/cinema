<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Кинотеатр!</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Начало</th>
                    <th scope="col">Фильм</th>
                    <th scope="col">Кинозал</th>
                    <th scope="col">Цена</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sessionPreview: ${sessionPreviews}">
                    <td><a th:text="${{sessionPreview.startTime}}"
                           th:href="@{/tickets/create(sessionId = ${sessionPreview.id},
                                filmName = ${sessionPreview.filmName})}"></a></td>
                    <td th:text="${sessionPreview.filmName}" />
                    <td th:text="${sessionPreview.hallName}" />
                    <td th:text="${sessionPreview.price}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
